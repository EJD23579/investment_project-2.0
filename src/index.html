<body>
    <div id = "navBar">
        <i class="fa-solid fa-bars"></i>
       

    </div>
    <h1 id="pageTitle"> Investment Analysis </h1>

    <h2 id ="formCmd"> Please type in a ticker for a stock below:</h2>
    <form id="formSub" method="POST" action="/results/">
        <input id = "tickerId" name = "ticker" type="text">
        <input name = "formSub" type="submit"  value="Submit">
        
    </form>
   
    <h1> ADD THREE JS GRAPHIC HERE </h1>
    <div id="threeGlobeDiv">
        <canvas id = "threeGlobe" width="100px" height="200px" ></canvas>      
    </div>
    <div id = "footer"></div>

</body>
<script>
    const postBtn = document.getElementById('formSub').document.addEventListener('click',postInfo)
    const input = document.getElementById('tickerId')
    
    const baseUrl = 'http://localhost:3000/'

    
    
    async function postInfo(e){
            e.preventDefault()
            if(input.value == ''){return}
            const res = await fetch(baseUrl,
            
            {
                method: 'POST',
                headers:{
                    "Content-Type": 'application/json',
                body: JSON.stringify({
                    symbol:input.value
                })
                }
            })
            
    }
</script>
